<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --background: #f8f9fa;
            --card: #ffffff;
            --text: #212529;
            --text-light: #6c757d;
            --danger: #e63946;
            --success: #2a9d8f;
            --warning: #f4a261;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 30px;
            border-bottom: 1px solid #e9ecef;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 24px;
            color: var(--primary);
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .search-container {
            flex: 1;
            margin: 0 20px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 10px 15px;
            border-radius: 30px;
            border: 1px solid #ced4da;
            font-size: 16px;
            transition: all 0.3s;
            padding-left: 40px;
        }

        .search-container input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .search-container i {
            position: absolute;
            left: 15px;
            top: 12px;
            color: var(--text-light);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            color: var(--text-light);
        }

        .status-indicator .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--success);
        }

        .status-indicator .dot.offline {
            background-color: var(--danger);
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: var(--card);
            border-radius: 15px; /* increased radius for modern look */
            padding: 25px; /* better spacing */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1); /* refined shadow */
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .stat-card .stat-title {
            font-size: 14px;
            color: var(--text-light);
            margin-bottom: 5px;
        }

        .stat-card .stat-value {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .stat-card .stat-footer {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 14px;
        }

        .stat-card .stat-footer.positive {
            color: var(--success);
        }

        .stat-card .stat-footer.negative {
            color: var(--danger);
        }

        .inventory-container {
            margin-top: 20px;
        }

        .inventory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .inventory-title {
            font-size: 20px;
            font-weight: 600;
        }

        .filter-options {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 15px;
            border: 1px solid #ced4da;
            border-radius: 20px;
            background-color: var(--card);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .filter-btn:hover, .filter-btn.active {
            background-color: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .inventory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .product-card {
            background-color: var(--card);
            border-radius: 15px; /* enhanced rounded corners */
            border: 1px solid #eaeaea; /* subtle border for separation */
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .product-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            border-bottom: 1px solid #f1f1f1;
        }

        .product-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .product-sku {
            color: var(--text-light);
            font-size: 14px;
        }

        .product-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            background-color: #f8f9fa;
        }

        .action-btn:hover {
            background-color: var(--primary);
            color: white;
        }

        .product-body {
            padding: 15px;
        }

        .product-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }

        .info-label {
            color: var(--text-light);
            font-size: 14px;
        }

        .info-value {
            font-weight: 500;
        }

        .stock-status {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 15px;
            font-size: 14px;
        }

        .stock-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }

        .stock-low {
            background-color: var(--danger);
            color: var(--danger);
        }

        .stock-medium {
            background-color: var(--warning);
            color: var(--warning);
        }

        .stock-high {
            background-color: var(--success);
            color: var(--success);
        }

        .stock-bar {
            height: 6px;
            width: 100%;
            background-color: #e9ecef;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .stock-fill {
            height: 100%;
            background-color: var(--success);
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: var(--card);
            border-left: 4px solid var(--primary);
            box-shadow: var(--shadow);
            padding: 15px 20px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            gap: 10px;
            transform: translateX(calc(100% + 20px));
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-icon {
            color: var(--primary);
            font-size: 20px;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            font-weight: 600;
            margin-bottom: 2px;
        }

        .notification-message {
            font-size: 14px;
            color: var(--text-light);
        }

        .notification-close {
            color: var(--text-light);
            cursor: pointer;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid rgba(67, 97, 238, 0.2);
            border-top-color: var(--primary);
            animation: spin 1s infinite linear;
            margin: 20px auto;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .loader-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
        }

        .loader-text {
            margin-top: 10px;
            color: var(--text-light);
        }

        .update-pulse {
            animation: pulse 1s;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(67, 97, 238, 0.5);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(67, 97, 238, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(67, 97, 238, 0);
            }
        }

        .connection-lost {
            text-align: center;
            padding: 20px;
            color: var(--danger);
            background-color: rgba(230, 57, 70, 0.1);
            border-radius: 10px;
            margin: 20px 0;
        }

        .fade-in {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 20px;
            color: #e9ecef;
        }

        .empty-state h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .empty-state p {
            font-size: 14px;
            max-width: 400px;
            margin: 0 auto;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: 1fr;
            }

            .inventory-grid {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                gap: 15px;
            }

            .search-container {
                margin: 15px 0;
                width: 100%;
            }

            .filter-options {
                overflow-x: auto;
                padding-bottom: 10px;
                white-space: nowrap;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-boxes"></i>
                <h1>Inventory Management</h1>
            </div>
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="search-input" placeholder="Search items by name or SKU...">
            </div>
            <div class="status-indicator">
                <div class="dot" id="connection-status"></div>
                <span id="status-text">Connected</span>
            </div>
        </header>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-title">Total Products</div>
                <div class="stat-value" id="total-products">0</div>
                <div class="stat-footer">
                    <i class="fas fa-box"></i>
                    <span>Items in inventory</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Total Stock Value</div>
                <div class="stat-value" id="total-value">$0.00</div>
                <div class="stat-footer">
                    <i class="fas fa-dollar-sign"></i>
                    <span>Current value</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Low Stock Items</div>
                <div class="stat-value" id="low-stock">0</div>
                <div class="stat-footer negative">
                    <i class="fas fa-exclamation-triangle"></i>
                    <span>Need attention</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Last Updated</div>
                <div class="stat-value" id="last-updated">--</div>
                <div class="stat-footer">
                    <i class="fas fa-sync-alt"></i>
                    <span>Real-time sync</span>
                </div>
            </div>
        </div>

        <div class="inventory-container">
            <div class="inventory-header">
                <h2 class="inventory-title">Product Inventory</h2>
                <div class="filter-options">
                    <button class="filter-btn active" data-filter="all">All Items</button>
                    <button class="filter-btn" data-filter="low">Low Stock</button>
                    <button class="filter-btn" data-filter="medium">Medium Stock</button>
                    <button class="filter-btn" data-filter="high">High Stock</button>
                </div>
            </div>

            <div id="inventory-content">
                <div class="loader-container" id="loader">
                    <div class="loading-spinner"></div>
                    <div class="loader-text">Loading inventory data...</div>
                </div>
                <div class="inventory-grid" id="inventory-grid"></div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        <div class="notification-icon">
            <i class="fas fa-info-circle"></i>
        </div>
        <div class="notification-content">
            <div class="notification-title" id="notification-title"></div>
            <div class="notification-message" id="notification-message"></div>
        </div>
        <div class="notification-close" onclick="closeNotification()">
            <i class="fas fa-times"></i>
        </div>
    </div>

    <script>
// Retrieve Supabase configuration from environment variables injected during build.
// Note: process.env is available when using a bundler like webpack/Vite.
const SUPABASE_URL = process.env.SUPABASE_URL; // Set in your .env file
const SUPABASE_KEY = process.env.SUPABASE_KEY; // Public anon key for client usage only

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
console.log('Supabase client initialized:', supabase);

// Global state
let inventoryItems = [];
let filteredItems = [];
let currentFilter = 'all';
let searchTerm = '';
let isConnected = false;

// DOM elements
const inventoryGrid = document.getElementById('inventory-grid');
const loader = document.getElementById('loader');
const totalProductsElement = document.getElementById('total-products');
const totalValueElement = document.getElementById('total-value');
const lowStockElement = document.getElementById('low-stock');
const lastUpdatedElement = document.getElementById('last-updated');
const connectionStatus = document.getElementById('connection-status');
const statusText = document.getElementById('status-text');
const searchInput = document.getElementById('search-input');
const filterButtons = document.querySelectorAll('.filter-btn');

// Initialize the application
async function initApp() {
    try {
        console.log('Initializing app...');
        // Set initial UI state
        updateConnectionStatus(false);
        
        // Fetch initial data
        console.log('Fetching inventory data...');
        await fetchInventoryData();
        
        // Set up real-time subscription
        console.log('Setting up real-time subscription...');
        setupRealtimeSubscription();
        
        // Set up event listeners
        setupEventListeners();
        
        console.log('App initialization complete');
    } catch (error) {
        console.error('Error initializing app:', error);
        showNotification('Error', 'Failed to initialize the application. Please refresh the page.');
        updateConnectionStatus(false);
        showConnectionErrorUI();
    }
}

// Fetch inventory data from Supabase
async function fetchInventoryData() {
    try {
        console.log('Fetching data from Supabase...');
        
        const { data, error } = await supabase
            .from('items')
            .select('*');
        
        console.log('Supabase response:', { data, error });
        
        if (error) {
            console.error('Supabase error:', error);
            throw error;
        }
        
        if (data && data.length > 0) {
            console.log('Data received from Supabase:', data);
            // Process data to ensure correct types
            inventoryItems = data.map(item => processRecord(item));
            isConnected = true;
            updateConnectionStatus(true);
        } else {
            console.log('No data returned from Supabase');
            throw new Error('No data returned from database');
        }
        
        console.log('Inventory items:', inventoryItems);
        
        // Update UI
        updateInventoryUI();
        updateStats();
        
        // Hide loader
        loader.style.display = 'none';
        
        // Show notification
        showNotification('Data Loaded', `${inventoryItems.length} items loaded successfully.`);
        
        // Update last updated time
        updateLastUpdated();
    } catch (error) {
        console.error('Error fetching inventory data:', error);
        console.log('Error details:', {
            message: error.message,
            code: error.code,
            details: error.details,
            hint: error.hint
        });
        
        showNotification('Connection Error', 'Could not connect to inventory database.');
        
        // Show connection error UI instead of sample data
        isConnected = false;
        updateConnectionStatus(false);
        showConnectionErrorUI();
        
        // Hide loader
        loader.style.display = 'none';
    }
}

// Show connection error UI message
function showConnectionErrorUI() {
    inventoryGrid.innerHTML = `
        <div class="connection-error">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Connection Error</h3>
            <p>Unable to connect to the inventory database. Please check your connection and try again.</p>
            <button id="retry-connection" class="retry-btn">Retry Connection</button>
        </div>
    `;
    
    // Add retry button event listener
    document.getElementById('retry-connection')?.addEventListener('click', () => {
        loader.style.display = 'block';
        fetchInventoryData();
    });
    
    // Clear stats when disconnected
    totalProductsElement.textContent = '0';
    totalValueElement.textContent = '$0.00';
    lowStockElement.textContent = '0';
}

// Set up real-time subscription with Supabase
function setupRealtimeSubscription() {
    try {
        console.log('Setting up Supabase channel');
        const channel = supabase
            .channel('items-changes')
            .on('postgres_changes', 
                {
                    event: '*',
                    schema: 'public',
                    table: 'items'
                }, 
                handleRealtimeChange
            )
            .subscribe((status) => {
                console.log('Subscription status:', status);
                const connected = status === 'SUBSCRIBED';
                updateConnectionStatus(connected);
                isConnected = connected;
            });
        
        console.log('Channel setup complete:', channel);
    } catch (error) {
        console.error('Error setting up realtime subscription:', error);
        updateConnectionStatus(false);
        isConnected = false;
    }
}

// Handle real-time changes from Supabase
function handleRealtimeChange(payload) {
    console.log('Real-time change detected:', payload);
    
    // Only process changes if we're connected
    if (!isConnected) return;
    
    // Update last updated time
    updateLastUpdated();
    
    const { eventType, new: newRecord, old: oldRecord } = payload;
    
    // Fix types for the real-time change payload
    let processedRecord;
    
    switch (eventType) {
        case 'INSERT':
            processedRecord = processRecord(newRecord);
            console.log('Processing INSERT event:', processedRecord);
            handleInsert(processedRecord);
            break;
        case 'UPDATE':
            processedRecord = processRecord(newRecord);
            console.log('Processing UPDATE event:', processedRecord);
            handleUpdate(processedRecord);
            break;
        case 'DELETE':
            // For delete, we only need the id
            console.log('Processing DELETE event:', oldRecord);
            handleDelete(oldRecord);
            break;
        default:
            console.log('Unknown event type:', eventType);
    }
}

// Process record to ensure correct data types
function processRecord(record) {
    if (!record) return null;
    return {
        ...record,
        item_id: parseInt(record.item_id, 10) || 0,
        'stock on hand': parseInt(record['stock on hand'], 10) || 0,
        name: String(record.name || ''),
        sku: String(record.sku || '').replace(/[()]/g, ''), // remove parentheses, e.g. (LP1001) -> LP1001
        // Parse the rate and purchase rate directly without extra division
        rate: parseFloat(String(record.rate || '0').replace(/[^0-9.]/g, '')) || 0,
        'purchase rate': parseFloat(String(record['purchase rate'] || '0').replace(/[^0-9.]/g, '')) || 0
    };
}

// Handle item insertion
function handleInsert(newItem) {
    if (!isConnected || !newItem) return;
    
    // Add new item to inventory
    inventoryItems.push(newItem);
    
    // Update UI
    updateInventoryUI();
    updateStats();
    
    // Show notification
    showNotification('Item Added', `${newItem.name} has been added to inventory.`);
}

// Handle item update
function handleUpdate(updatedItem) {
    if (!isConnected || !updatedItem) return;
    
    // Find and update the item
    const index = inventoryItems.findIndex(item => item.item_id === updatedItem.item_id);
    if (index !== -1) {
        inventoryItems[index] = updatedItem;
        
        // Highlight the updated card
        const card = document.getElementById(`product-${updatedItem.item_id}`);
        if (card) {
            card.classList.add('update-pulse');
            setTimeout(() => {
                card.classList.remove('update-pulse');
            }, 1000);
        }
    }
        
    // Update UI
    updateInventoryUI();
    updateStats();
    
    // Show notification
    showNotification('Item Updated', `${updatedItem.name} has been updated.`);
}

// Handle item deletion
function handleDelete(deletedItem) {
    if (!isConnected || !deletedItem) return;
    
    // Ensure item_id is an integer
    const itemId = parseInt(deletedItem.item_id, 10);
    
    // Remove the item from inventory
    inventoryItems = inventoryItems.filter(item => item.item_id !== itemId);
    
    // Find and remove the card with animation
    const card = document.getElementById(`product-${itemId}`);
    if (card) {
        card.style.opacity = '0';
        card.style.transform = 'scale(0.8)';
        setTimeout(() => {
            updateInventoryUI();
        }, 300);
    } else {
        updateInventoryUI();
    }
    
    // Update stats
    updateStats();
    
    // Show notification
    showNotification('Item Removed', `${deletedItem.name || 'Item'} has been removed from inventory.`);
}

// Update connection status UI
function updateConnectionStatus(isConnected) {
    connectionStatus.className = 'dot ' + (isConnected ? '' : 'offline');
    statusText.textContent = isConnected ? 'Connected' : 'Disconnected';
}

// Set up event listeners
function setupEventListeners() {
    // Search input
    searchInput.addEventListener('input', (e) => {
        searchTerm = e.target.value.toLowerCase();
        updateInventoryUI();
    });
    
    // Filter buttons
    filterButtons.forEach(button => {
        button.addEventListener('click', () => {
            // Update active button styling
            filterButtons.forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
            
            // Apply filter
            currentFilter = button.getAttribute('data-filter');
            updateInventoryUI();
        });
    });
    
    // Close notification button
    document.getElementById('close-notification')?.addEventListener('click', closeNotification);
}

// Update the inventory UI based on current filters and search
function updateInventoryUI() {
    console.log('Updating inventory UI with filter:', currentFilter, 'and search term:', searchTerm);
    
    // If not connected, show error UI
    if (!isConnected) {
        showConnectionErrorUI();
        return;
    }
    
    // Apply filters and search
    filteredItems = inventoryItems.filter(item => {
        // Apply search filter
        const matchesSearch = 
            item.name.toLowerCase().includes(searchTerm) || 
            (item.sku && item.sku.toLowerCase().includes(searchTerm));
        
        // Apply stock level filter
        if (currentFilter === 'all') return matchesSearch;
        
        const stockLevel = getStockLevel(item['stock on hand']);
        return stockLevel === currentFilter && matchesSearch;
    });
    
    console.log('Filtered items count:', filteredItems.length);
    
    // Clear current items
    inventoryGrid.innerHTML = '';
    
    // Check if we have any items to display
    if (filteredItems.length === 0) {
        console.log('No items to display');
        inventoryGrid.innerHTML = `
            <div class="empty-state">
                <i class="fas fa-box-open"></i>
                <h3>No items found</h3>
                <p>Try adjusting your search or filter criteria to see items.</p>
            </div>
        `;
        return;
    }
    
    // Create product cards
    filteredItems.forEach(item => {
        const card = createProductCard(item);
        inventoryGrid.appendChild(card);
    });
    
    console.log('UI updated with', filteredItems.length, 'items');
}

// Create a product card element
function createProductCard(item) {
    // Ensure correct types when creating cards
    const stockOnHand = parseInt(item['stock on hand'], 10) || 0;
    const stockLevel = getStockLevel(stockOnHand);
    const stockPercent = Math.min(stockOnHand / 100 * 100, 100); // Scale stock for visual bar
    
    // Properly parse rate values to avoid NaN
    const sellingRate = parseFloat(item.rate) || 0;
    const purchaseRate = parseFloat(item['purchase rate']) || 0;
    const profitMargin = calculateProfitMargin(sellingRate, purchaseRate);
    
    const card = document.createElement('div');
    card.className = 'product-card fade-in';
    card.id = `product-${item.item_id}`;
    
    card.innerHTML = `
        <div class="product-header">
            <div>
                <div class="product-title">${item.name || 'Unnamed Product'}</div>
                <div class="product-sku">SKU: ${item.sku || 'No SKU'}</div>
            </div>
            <div class="product-actions">
                <div class="action-btn"><i class="fas fa-edit"></i></div>
                <div class="action-btn"><i class="fas fa-trash-alt"></i></div>
            </div>
        </div>
        <div class="product-body">
            <div class="product-info">
                <div class="info-label">Selling Price</div>
                <div class="info-value">Rs.${sellingRate.toFixed(2)}</div>
            </div>
            <div class="product-info">
                <div class="info-label">Purchase Price</div>
                <div class="info-value">Rs.${purchaseRate.toFixed(2)}</div>
            </div>
            <div class="product-info">
                <div class="info-label">Profit Margin</div>
                <div class="info-value">${profitMargin}%</div>
            </div>
            <div class="product-info">
                <div class="info-label">Stock</div>
                <div class="info-value">${stockOnHand} units</div>
            </div>
            <div class="stock-status">
                <div class="stock-indicator stock-${stockLevel}"></div>
                <span class="stock-${stockLevel}">${stockLevel.charAt(0).toUpperCase() + stockLevel.slice(1)} Stock</span>
            </div>
            <div class="stock-bar">
                <div class="stock-fill" style="width: ${stockPercent}%; background-color: var(--${stockLevel === 'low' ? 'danger' : stockLevel === 'medium' ? 'warning' : 'success'})"></div>
            </div>
        </div>
    `;
    
    return card;
}

// Calculate profit margin percentage
function calculateProfitMargin(sellingPrice, purchasePrice) {
    // Ensure we're working with numbers
    const sp = parseFloat(sellingPrice) || 0;
    const pp = parseFloat(purchasePrice) || 0;
    
    if (isNaN(sp) || isNaN(pp) || sp === 0) return '0.00';
    
    const margin = ((sp - pp) / sp * 100);
    return margin.toFixed(2);
}

// Determine stock level category
function getStockLevel(stockQuantity) {
    // Ensure stockQuantity is treated as a number
    const stock = parseInt(stockQuantity, 10) || 0;
    if (stock <= 10) return 'low';
    if (stock <= 30) return 'medium';
    return 'high';
}

// Update statistics section
function updateStats() {
    console.log('Updating statistics...');
    
    if (!isConnected) {
        totalProductsElement.textContent = '0';
        totalValueElement.textContent = '$0.00';
        lowStockElement.textContent = '0';
        return;
    }
    
    // Total products
    totalProductsElement.textContent = inventoryItems.length;
    
    // Total stock value
    const totalValue = inventoryItems.reduce((sum, item) => {
        // Ensure correct types for calculation
        const rate = parseFloat(item.rate) || 0;
        const stock = parseInt(item['stock on hand'], 10) || 0;
        return sum + (rate * stock);
    }, 0);
    totalValueElement.textContent = `Rs.${totalValue.toFixed(2)}`;
    
    // Low stock items
    const lowStockCount = inventoryItems.filter(item => {
        const stock = parseInt(item['stock on hand'], 10) || 0;
        return getStockLevel(stock) === 'low';
    }).length;
    lowStockElement.textContent = lowStockCount;
    
    console.log('Statistics updated:', {
        totalProducts: inventoryItems.length,
        totalValue: totalValue.toFixed(2),
        lowStockCount
    });
}

// Update last updated timestamp
function updateLastUpdated() {
    const now = new Date();
    const timeString = now.toLocaleTimeString();
    lastUpdatedElement.textContent = timeString;
}

// Show notification
function showNotification(title, message) {
    const notification = document.getElementById('notification');
    const notificationTitle = document.getElementById('notification-title');
    const notificationMessage = document.getElementById('notification-message');
    
    notificationTitle.textContent = title;
    notificationMessage.textContent = message;
    
    notification.classList.add('show');
    
    // Auto-hide after 5 seconds
    setTimeout(() => {
        closeNotification();
    }, 5000);
}

// Close notification
function closeNotification() {
    const notification = document.getElementById('notification');
    notification.classList.remove('show');
}

// Initialize the app when the page loads
document.addEventListener('DOMContentLoaded', function() {
    console.log('DOM content loaded, starting application...');
    // Start the application
    initApp();
});
